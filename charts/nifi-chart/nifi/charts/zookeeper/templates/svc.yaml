---
# Source: nifi/charts/zookeeper/templates/svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: my-nifi-zookeeper
  namespace: nifi
  labels:
    app.kubernetes.io/name: zookeeper
    helm.sh/chart: zookeeper-9.2.7
    app.kubernetes.io/instance: my-nifi
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: zookeeper
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: tcp-client
      port: 2181
      targetPort: client
      nodePort: null
    - name: tcp-follower
      port: 2888
      targetPort: follower
    - name: tcp-election
      port: 3888
      targetPort: election
  selector:
    app.kubernetes.io/name: zookeeper
    app.kubernetes.io/instance: my-nifi
    app.kubernetes.io/component: zookeeper
