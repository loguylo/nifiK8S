apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nifi
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/loguylo/nifiK8S.git
    targetRevision: HEAD
    path: charts/nifi-chart

  destination:
    server: https://kubernetes.default.svc
    namespace: nifi

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
